<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./images/icon.png">
</head>
<body>
    <div class="grid__register">
        <header class="header header__register">
            <nav class="header__navbar">
                <a class="header__icons--navbar" href="#"><i class="gg-menu"></i></a>
            </nav>
            <a class="enlace" href="../index.html"><p class="header__title">Jazmin</p></a>
            <nav class="header__icons">
                <a href="./register.html" class="header__icons--account"><i class="gg-profile"></i></a>
                <a href="#" class="header__icons--bag"><i class="gg-shopping-bag"></i></a>
            </nav>
        </header>
        <main class="main main__register">
            <form class="main__form" action="">
                <div class="form__container">
                    <div class="email">
                        <label class="form__label" for="email" >Ingrese el email</label>
                        <input class="form__input--email" type="email" name="email" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="password">
                        <label class="form__label" for="password">Ingrese su contraseña</label>
                        <input class="form__input" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="form__restablecimiento">
                    <a class="form__restablecimiento--contraseña"href="#">¿Has olvidado la contraseña?</a>
                </div>
                <div class="main_div">
                    <button>Registrarse</button>
                </div>
        </main>
    </div>
</body>
</html>
